# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key a send-prefix

# Reload config file
bind r source-file ~/.tmux.conf

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Set the repeat-time to 1 second so that multiple commands can be entered
# without sending the prefix-key within 1 second. Commands are made repeatable
# by -r option of bind-key.
set -g repeat-time 1000

# No delay for escape key press
set -sg escape-time 0

# Save more history
set -g history-limit 10000

# Mouse and scrolling
set-option -g mouse on

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Activity
set -g monitor-activity on
set -g visual-activity off

# Use vi binding in copy mode
setw -g mode-keys vi

# Move to last window with C-a C-a
bind-key C-a last-window

# Move to last pane with C-a tab
bind-key C-Tab last-pane

# Split panes using / and -
bind / split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes using hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Switch panes using Alt-hjkl without prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Switch panes using Alt-arrows without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes using Alt-HJKL
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10


##############
### Design ###
##############

# Mode
set-option -g mode-bg brightblack
set-option -g mode-fg default

# Use top tab bar
set-option -g status-position top

# Status update interval
set-option -g status-interval 5

# Basic status bar colors
set-option -g status-bg colour235
set-option -g status-fg white

# Left side of status bar
set-option -g status-left ''

# Window status
set-option -g window-status-format '#[fg=white,bg=colour238] #I #[fg=white,bg=colour238] #W '
set-option -g window-status-current-format '#[fg=brightwhite,bg=brightblack] #I #[fg=brightwhite,bg=brightblack] #W '
set-option -g window-status-separator " "
set-option -g status-justify left

# Right side of status bar
set-option -g status-right-length 80
set-option -g status-right ' #[fg=white,bg=colour238] %Y-%m-%d %R '

# Pane border
set-option -g pane-border-bg colour235
set-option -g pane-border-fg colour235
set-option -g pane-active-border-bg colour235
set-option -g pane-active-border-fg colour238

# Pane number indicator
set-option -g display-panes-colour brightblack
set-option -g display-panes-active-colour brightwhite

# Clock mode
set-option -g clock-mode-colour white
set-option -g clock-mode-style 24

# Message
set-option -g message-bg default
set-option -g message-fg default
